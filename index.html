<body>

    <div class="card-base">
        <h1>Unicode å­—ç¬¦æ¸²æŸ“å™¨</h1>
        <p>è¾“å…¥ç ç‚¹ï¼Œæˆ–éšæœºæ¢ç´¢</p>

        <div class="input-container">
            <span class="input-prefix">U+</span>
            <input type="text" id="unicode-input" placeholder="1F604" autocomplete="off" autofocus>
        </div>

        <div id="char-display">ğŸ˜Š</div>
        <div id="info-display">U+1F604 (128516)</div>
        
        <div class="button-grid">
            <button id="copy-btn" class="action-btn">ä¸€é”®å¤åˆ¶å›¾ä¸­å­—ç¬¦</button>
            
            <button id="search-btn" class="action-btn">æŸ¥çœ‹æ­¤æ±‰å­—é‡Šä¹‰</button>
            
            <button id="random-rare-btn" class="action-btn">éšæœºç”Ÿåƒ»å­—</button>
            <button id="random-common-btn" class="action-btn">éšæœºé€šç”¨å­—ç¬¦</button>
        </div>
    </div>

    <div id="toast-notification"></div>

    <script>
        const inputElement = document.getElementById('unicode-input');
        const charDisplay = document.getElementById('char-display');
        const infoDisplay = document.getElementById('info-display');
        const randomRareBtn = document.getElementById('random-rare-btn');
        const randomCommonBtn = document.getElementById('random-common-btn'); // æ–°çš„æŒ‰é’®ID
        const copyBtn = document.getElementById('copy-btn');
        const searchBtn = document.getElementById('search-btn');
        const toast = document.getElementById('toast-notification');
        let toastTimeout;

        // ç”Ÿåƒ»æ±‰å­—åŒºæ®µ
        const rareCharRanges = [
            { start: 0x3400, end: 0x4DBF }, 
            { start: 0x20000, end: 0x2A6DF }, 
            { start: 0x2A700, end: 0x2B73F },
            { start: 0x2B740, end: 0x2B81F },
            { start: 0x2B820, end: 0x2CEAF },
            { start: 0x2CEB0, end: 0x2EBEF },
        ];
        
        // Noto Sans SC å­—ä½“è‰¯å¥½æ”¯æŒçš„é€šç”¨å­—ç¬¦èŒƒå›´
        const commonSupportedRanges = [
            { name: "å¸¸ç”¨æ ‡ç‚¹åŠç¬¦å·", start: 0x0020, end: 0x007F },
            { name: "è¥¿æ¬§åŠæ‹‰ä¸æ–‡è¡¥å……", start: 0x00A0, end: 0x00FF },
            { name: "é€šç”¨æ ‡ç‚¹", start: 0x2000, end: 0x206F },
            { name: "è´§å¸ç¬¦å·", start: 0x20A0, end: 0x20CF },
            { name: "å­—æ¯å¼ç¬¦å·", start: 0x2100, end: 0x214F },
            { name: "æ•°å­—å½¢å¼", start: 0x2150, end: 0x218F },
            { name: "ç®­å¤´", start: 0x2190, end: 0x21FF },
            { name: "æ•°å­¦è¿ç®—ç¬¦", start: 0x2200, end: 0x22FF },
            { name: "åˆ¶è¡¨ç¬¦å’Œæ–¹å—", start: 0x2500, end: 0x259F },
            { name: "å‡ ä½•å›¾å½¢", start: 0x25A0, end: 0x25FF },
            { name: "æ‚é¡¹ç¬¦å·", start: 0x2600, end: 0x26FF },
            { name: "ä¸­æ—¥éŸ©ç¬¦å·å’Œæ ‡ç‚¹", start: 0x3000, end: 0x303F },
            { name: "æ—¥æ–‡å‡å", start: 0x3040, end: 0x30FF },
            { name: "ä¸­æ—¥éŸ©ç»Ÿä¸€è¡¨æ„æ–‡å­—æ‰©å±•AåŒº", start: 0x3400, end: 0x4DBF },
            { name: "ä¸­æ—¥éŸ©ç»Ÿä¸€è¡¨æ„æ–‡å­—åŸºæœ¬åŒº", start: 0x4E00, end: 0x9FFF },
            { name: "å…¨è§’ASCIIã€åŠè§’å˜ä½“", start: 0xFF00, end: 0xFFEF }
        ];

        function showToast(message) {
            if (toastTimeout) clearTimeout(toastTimeout);
            toast.textContent = message;
            toast.classList.add('show');
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function updateCharacter(rawInput) {
            const hexCode = rawInput.trim().replace(/^(u\+?)/i, '');
            let character = ''; 
            let infoText = 'æ— æ•ˆçš„ç ç‚¹';

            charDisplay.classList.remove('valid', 'invalid');

            if (hexCode) {
                const codePoint = parseInt(hexCode, 16);
                if (!isNaN(codePoint) && codePoint >= 0 && codePoint <= 0x10FFFF) {
                    try {
                        character = String.fromCodePoint(codePoint);
                        const formattedHex = codePoint.toString(16).toUpperCase().padStart(4, '0');
                        infoText = `U+${formattedHex} (${codePoint})`;
                        charDisplay.classList.add('valid');
                    } catch (e) {
                        charDisplay.classList.add('invalid');
                    }
                } else {
                     charDisplay.classList.add('invalid');
                }
            } else {
                character = '';
                infoText = 'ç­‰å¾…è¾“å…¥...';
            }

            charDisplay.textContent = character;
            infoDisplay.textContent = infoText;
        }
        
        function generateRandomCharFromRanges(ranges) {
            const randomRangeIndex = Math.floor(Math.random() * ranges.length);
            const selectedRange = ranges[randomRangeIndex];
            const start = selectedRange.start;
            const end = selectedRange.end;
            const codePoint = Math.floor(Math.random() * (end - start + 1)) + start;
            const hexCode = codePoint.toString(16).toUpperCase();
            
            inputElement.value = hexCode;
            updateCharacter(hexCode);
        }
        
        // --- Event Listeners ---
        inputElement.addEventListener('input', () => updateCharacter(inputElement.value));
        
        randomRareBtn.addEventListener('click', () => {
            generateRandomCharFromRanges(rareCharRanges);
        });
        
        randomCommonBtn.addEventListener('click', () => {
            generateRandomCharFromRanges(commonSupportedRanges);
        });
        
        copyBtn.addEventListener('click', () => {
            const charToCopy = charDisplay.textContent;
            if (charToCopy && charDisplay.classList.contains('valid')) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = charToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showToast('å­—ç¬¦å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                } catch (err) {
                    showToast('å¤åˆ¶å¤±è´¥ï¼');
                    console.error('æ— æ³•å¤åˆ¶å­—ç¬¦: ', err);
                }
                document.body.removeChild(tempTextArea);
            } else {
                showToast('æ²¡æœ‰æœ‰æ•ˆçš„å­—ç¬¦å¯å¤åˆ¶');
            }
        });

        // *** è¿™æ˜¯ä¿®æ”¹è¿‡çš„ç‚¹å‡»äº‹ä»¶ ***
        searchBtn.addEventListener('click', () => {
            const charToSearch = charDisplay.textContent;
            if (charToSearch && charDisplay.classList.contains('valid')) {
                const encodedChar = encodeURIComponent(charToSearch);
                // URLå·²ä¿®æ”¹ä¸º zdic.net
                const searchUrl = `https://www.zdic.net/hans/${encodedChar}`;
                window.open(searchUrl, '_blank');
            } else {
                // æç¤ºä¿¡æ¯å·²ä¿®æ”¹
                showToast('æ²¡æœ‰æœ‰æ•ˆçš„å­—ç¬¦å¯æŸ¥è¯¢');
            }
        });
        
        // Initial load
        updateCharacter(inputElement.placeholder);
    </script>
